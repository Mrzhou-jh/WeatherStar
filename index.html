<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      天气星人官方网站！
    </title>
    <meta name="description" content=" 天气星人官方网站，天气网站，天气软件" />
    <meta
      name="keywords"
      content="天气星人，天气预报，天气，生活贴士，星座，温馨提示，炫酷天气，GPS定位"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main">
      <!-- 头部开始 -->
      <div class="header">
        <div>
          <h1><img src="./img/logo_h.png" alt="天气星人" />天气星人</h1>
        </div>
      </div>
      <!-- 头部结束 -->

      <!-- 天气面板开始 -->
      <div class="weatherInfoBox">
        <!-- 七天天气信息面板-->
        <div>
          <div class="dateInfoBox">
            <div class="dateInfoBoxDate" id="dateInfoBoxDate">
              2020年3月31日
            </div>
            <div class="more">更多</div>
          </div>
          <div class="weather" id="weather"></div>
        </div>
        <!-- 七天天气信息面板   结束-->
        <!-- 地点选择开始 -->
        <div>
          <div>
            <div class="searchBox">
              <div class=""></div>
              <input type="search" id="inputCity" placeholder="请输入城市" />
            </div>
            <div id="addressList" class="addressList">
              <div class="hotAddr">
                <p>当前城市</p>
                <p class="city" id="city">北京 北京市</p>
                <p>热门城市</p>
                <ul id="ls-hot-city" class="ls-city">
                  <li class="opts" data-province="北京" data-city="北京">
                    北京
                  </li>
                  <li class="opts" data-province="上海" data-city="上海">
                    上海
                  </li>
                  <li class="opts" data-province="广东" data-city="广州">
                    广州
                  </li>
                  <li class="opts" data-province="广东" data-city="深圳">
                    深圳
                  </li>
                  <li class="opts" data-province="天津" data-city="天津">
                    天津
                  </li>
                  <li class="opts" data-province="陕西" data-city="西安">
                    西安
                  </li>
                  <li class="opts" data-province="湖北" data-city="武汉">
                    武汉
                  </li>
                  <li class="opts" data-province="四川" data-city="成都">
                    成都
                  </li>
                  <li class="opts" data-province="河北" data-city="石家庄">
                    石家庄
                  </li>
                  <li class="opts" data-province="河南" data-city="郑州">
                    郑州
                  </li>
                  <li class="opts" data-province="黑龙江" data-city="哈尔滨">
                    哈尔滨
                  </li>
                  <li class="opts" data-province="山西" data-city="太原">
                    太原
                  </li>
                  <li class="opts" data-province="新疆" data-city="乌鲁木齐">
                    乌鲁木齐
                  </li>
                  <li class="opts" data-province="山东" data-city="济南">
                    济南
                  </li>
                  <li class="opts" data-province="福建" data-city="福州">
                    福州
                  </li>
                  <li class="opts" data-province="西藏" data-city="日喀则">
                    日喀则
                  </li>
                  <li class="opts" data-province="福建" data-city="厦门">
                    厦门
                  </li>
                  <li class="opts" data-province="山东" data-city="青岛">
                    青岛
                  </li>
                  <li class="opts" data-province="江苏" data-city="扬州">
                    扬州
                  </li>
                  <li class="opts" data-province="安徽" data-city="合肥">
                    合肥
                  </li>
                  <li class="opts" data-province="重庆" data-city="重庆">
                    重庆
                  </li>
                  <li class="opts" data-province="江西" data-city="南昌">
                    南昌
                  </li>
                  <li class="opts" data-province="河北" data-city="唐山">
                    唐山
                  </li>
                  <li class="opts" data-province="浙江" data-city="杭州">
                    杭州
                  </li>
                  <li class="opts" data-province="河北" data-city="邢台">
                    邢台
                  </li>
                  <li class="opts" data-province="辽宁" data-city="沈阳">
                    沈阳
                  </li>
                  <li class="opts" data-province="河北" data-city="邯郸">
                    邯郸
                  </li>
                  <li class="opts" data-province="云南" data-city="昆明">
                    昆明
                  </li>
                </ul>
                <ul id="ls-data-city" class="ls-data-city"></ul>
              </div>
            </div>
          </div>
        </div>
        <!-- 地点选择   结束-->
        <!-- <video autoplay loop src="..//Stock.mp4"></video> -->
      </div>
    </div>

    <script src="./js/jQuery 3.4.1.min.js"></script>
    <script src="./template/template-web.js"></script>
    <script src="./js/request.js"></script>
    <script id="addrtemp" type="text/html">
       {{each address.data}}
          <li data-city="{{$value}}">  {{$value}}  </li>
      {{/each}}
    </script>
    <script id="addrtemp2" type="text/html">

      <li>  {{msg}}  </li>
    </script>
    <script id="forecast_24htemp" type="text/html">
      {{each forecast_24h}}
      <div>

        <ul>
          <li>{{$value.index}}{{getData($value.time)}}</li>
          <li>{{$value.time}}</li>
          <li>{{$value.max_degree}}℃</li>
          <li>
            <img src="{{getWeatherImg($value.day_weather_code)}}" alt="" width="50%" />
          </li>
          <li>{{$value.day_weather}}</li>
          <li>{{$value.day_wind_direction}} {{$value.day_wind_power}} 级</li>
          <li></li>
        </ul>
      </div>
      {{/each}}
    </script>

    <script src="./js/address.js"></script>
  </body>
</html>
